<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chatbot-container {
            width: 400px;
            height: 500px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #4caf50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
        .chat-messages p {
            margin: 8px 0;
        }
        .user-message {
            text-align: right;
            color: #333;
        }
        .bot-message {
            text-align: left;
            color: #4caf50;
        }
        .chat-input {
            display: flex;
            padding: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .chat-input button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">Chat with Bot</div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');

        // Function to add a message to the chat
        function addMessage(content, isUser) {
            const message = document.createElement('p');
            message.className = isUser ? 'user-message' : 'bot-message';
            message.textContent = content;
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
        }

        // Function to send a message to Dialogflow
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            addMessage(userInput, true); // Add user message to the chat
            document.getElementById('user-input').value = ''; // Clear input field

            const response = await fetch('https://dialogflow.googleapis.com/v2/projects/YOUR_PROJECT_ID/agent/sessions/12345:detectIntent', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer YOUR_ACCESS_TOKEN',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    queryInput: {
                        text: {
                            text: userInput,
                            languageCode: 'en'
                        }
                    }
                })
            });

            const data = await response.json();
            const botReply = data.queryResult.fulfillmentText || "Sorry, I couldn't understand that.";
            addMessage(botReply, false); // Add bot message to the chat
        }
    </script>
</body>
</html>
